<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg"); 
      background-size: cover; 
      background-position: center;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      position: relative; 
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
    }
    .form-group input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .back-link {
      position: absolute; 
      top: 10px;
      left: 10px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }
    .back-link:hover {
      background-color: #0056b3;
    }
    .back-link::before {
      content: '‚Üê'; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a class="back-link" href="{% url 'product.index' %}"></a>
    <h2>Tambah Product</h2>
    <form action="{% url 'product.save' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="nama_product">Nama Product</label>
        <input id="nama_product" name="nama_product" type="text" required>
      </div>
      <div class="form-group">
        <label for="kategori">Kategori</label>
        <input id="kategori" name="kategori" type="text" required>
      </div>
      <div class="form-group">
        <label for="publish">Publish</label>
        <input id="publish" name="publish" type="date" required>
      </div>
      <div class="form-group">
        <label for="harga">Harga</label>
        <input id="harga" name="harga" type="text" required>
      </div>
      <div class="form-group">
        <label for="jumlah_product">Jumlah Product</label>
        <input id="jumlah_product" name="jumlah_product" type="number" required>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Simpan">
      </div>
    </form>
  </div>
</body>
</html>
