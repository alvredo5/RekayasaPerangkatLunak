<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invetory Toko Hakim </title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        background-color: rgba(0, 123, 255, 0.8);
        color: white;
        width: 100%;
        padding: 15px 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        z-index: 10;
        transition: all 0.3s ease-in-out;
      }

      header.scrolled {
        background-color: rgba(0, 86, 179, 0.8);
        font-size: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        flex-grow: 1;
        margin-top: 70px; 
      }

      .content {
        background: rgba(0, 123, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: #ffffff;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .card {
        display: flex;
        align-items: center; 
        justify-content: flex-start; 
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        color: #333;
        max-width: 400px;
        width: 100%;
      }

      .card .image {
        margin-right: 15px; 
        flex: 0 0 30%; 
        text-align: center;
      }

      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .card .text {
        flex: 1; 
        text-align: left; 
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s;
      }

      a:hover {
        background-color: #218838;
        transform: translateY(-3px);
      }
      
      footer {   /* Footer */
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }

      footer a {
        color: #333;
        text-decoration: none;
        margin: 0 5px;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {   /* Responsivitas */
        .card {
          flex-direction: column; 
          align-items: center;
          text-align: center;
        }

        .card .image {
          margin-right: 0;
          margin-bottom: 10px; 
          flex: none; 
        }

        .card .text {
          flex: none; 
        }
      }
    </style>
  </head>
  <body>
    <header>Invetory Toko Hakim </header>
    <main>
      <div class="card">
        <div class="image">
          <img src="https://media.licdn.com/dms/image/v2/D5603AQGXQ1VClBySXQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1732209931420?e=1737590400&v=beta&t=Szh9bbYS6dg32PCKFFnL1bsaKaj1DpzwDgpqD2AEr38" alt="Foto Profil"/>
        </div>
        <div class="text">
          <h2>Nama: Taufikul Hakim </h2>
          <p>NIM: G.231.22.0071 </p>
        </div>
      </div>  
      <div class="content">
        <h1>Selamat datang di Halaman Produk</h1>
        <p>ðŸ¥³ Temukan data produk pada penyimpanan Anda! ðŸ¥³</p>
        <a href="{% url 'product.index' %}"><b>Daftar Product</b></a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 YourCompany. All Rights Reserved.</p>
      <div>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
      </div>
    </footer>

    <script>
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
